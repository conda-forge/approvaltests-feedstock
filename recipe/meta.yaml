{% set name = "approvaltests" %}
{% set version = "14.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/approvaltests-{{ version }}.tar.gz
  sha256: c98af65c4710539f1b90332ee9fd8f627d5b5d9ecf249fdade145223bd7e9082

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pytest >=4.0.0
    - empty-files >=0.0.3
    - typing-extensions >=3.6.2
    - pyperclip >=1.5.29
    - beautifulsoup4 >=4.4.0
    - allpairspy >=2.1.0
    - mrjob >=0.7.4
    - testfixtures >=7.1.0
    - mock >=5.1.0
    - approval-utilities =={{ version }}

test:
  imports:
    - approvaltests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/approvals/ApprovalTests.Python
  summary: Assertion/verification library to aid testing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
